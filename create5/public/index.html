<!DOCTYPE html>
<html>
<head>
  <title>Profiles</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>

</head>
<body ng-app="profile" ng-controller="MainCtrl">
<div class="row">
<div class="col-md-6 col-md-offset-3">
<div class="page header">
  <h1>Profiles</h1>
</div>

  <form ng-submit="addProfile()" style="margin-top30px">
    <input type="text" ng-model="formContent"></input>
    <button type="submit">Add Profile</button>
  </form>
  <div>

  <div ng-repeat="profile in profiles | orderBy: '-upvotes'">
    <span class="glyphicon glyphicon-remove" ng-click="delete(profile)"></span>
    <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(profile)"></span>
    {{profile.title}} - upvotes: {{profile.upvotes}}
  </div>
</div>
</div>
</body>
</html>
